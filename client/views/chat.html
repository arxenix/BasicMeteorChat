<head>
    <title>MeteorChat</title>
</head>

<body>
<center><h1>MeteorChat</h1></center>
</body>

<template name="login">
    <strong>You must login to chat!</strong>
    {{#if error}}
        <p style="color: red">Error: {{error}}</p>
    {{/if}}
    <form>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>

    <p>No account? <a href="{{pathFor route='register'}}">Register</a></p>
</template>
<template name="register">
    <strong>Register an account!</strong>
    {{#if error}}
        <p style="color: red">Error: {{error}}</p>
    {{/if}}
    <form>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="register-username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="login-password">Confirm Password</label>
            <input type="password" class="form-control" id="register-confirm-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </form>
</template>
<template name="home">
    This is the home template.
    <br>
    User: {{currentUser.username}}
    <a href="{{pathFor route='logout'}}" class="btn btn-warning">Log out</a>
    <br>
    <form>
        <input type="text" class="form-control" id="room" placeholder="Enter room name">
        <button type="submit" class="btn btn-default">Join</button>
    </form>
    <!--<a href="{{pathFor route='chat'}}" class="btn btn-primary">Join Chat</a>-->
</template>
<template name="room">
    This is the room template.
    <p>This is a chat room.</p>
</template>
<template name="chat">
    <a href="{{pathFor route='home'}}" class="btn btn-primary">Back to Home</a>
    <div id="chatbox">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>

    <p>Message: <input type="text" id="message"> </p>
</template>
<template name="message">
    <strong>{{name}}: </strong> {{message}}
    <br>
</template>
<template name="room">
    MESSAGES: <br>
    {{#each messages}}
        {{name}}: {{message}} - {{creation_date}}
        <br>
    {{/each}}
    USERS: <br>
    {{#each roomusers}}
        {{name}}
    {{/each}}
</template>
